{% extends "header.html" %}
{% block content %}
<div class="hero-unit" style="background: none;">
	<h1>欢迎来到 Journal</h1>
	<p>Journal是一款记录工作日志的系统。</p>
	<p>
        {% if 'username' not in session %}
		<a class="btn btn-primary btn-large" href="/login">登录</a>
		<a class="btn btn-large" href="/user/reg">立即注册</a>
        {% else %}
        &nbsp;
        {% endif %}
	</p>
</div>
<div class="row">
	<div class="span4 text-center" style="cursor: pointer;font-family: '微软雅黑'" id="create_id" onclick="javascript:window.location.href='/journal/list'" onmousemove="mouse_over(this)" onmouseout="mouse_out(this)">
		<h2 class="">日志</h2>
		<p>
            每天记录您的工作是个好习惯
        </p>
	</div>
	<div class="span4 text-center" style="cursor: pointer;font-family: '微软雅黑'" id="manage_id" onmousemove="mouse_over(this)" onmouseout="mouse_out(this)">
		<h2>计划</h2>
		<p>
            机会总是留给有准备的人
		</p>
	</div>
	<div class="span4 text-center" style="cursor: pointer;font-family: '微软雅黑'" id="set_id" onmousemove="mouse_over(this)" onmouseout="mouse_out(this)">
		<h2>设置</h2>
		<p>
			改变您需要的个人设置
		</p>
	</div>
</div>
    <script>
        function mouse_over(obj) {
            $("#"+obj.id).removeClass().addClass("span4 text-center").addClass("text-info");
        }
         function mouse_out(obj) {
            $("#"+obj.id).removeClass().addClass("span4 text-center").addClass("");
        }
    </script>
{% endblock %}
