<head>

    #container {

    footer {
        position: relative;

        height: 20px;
        clear:both;
    }
    #div_new{
            background: #ffffff;
            height:580px;

        #div_body{
            font-family: "Microsoft YaHei",'微软雅黑',Simsun,arial,STXihei,sans-serif;
            color: #656565;
        }
        .table_body{
            height: auto;
            font-size: 16px;
        }
        .table_body tr td{
            vertical-align:top;
        }
        .table_body textarea{
            resize: none;
        }
        .new_task{
            border: 0px solid #0088cc;
            height: 50px;
            width: 400px;
            font-family: "Microsoft YaHei",'微软雅黑',Simsun,arial,STXihei,sans-serif;
            color: #656565;
            font-size: 20px;
            text-align: left;
        }

        .new_task a {
            border-bottom: 1px solid #0088cc;
            text-decoration: none;
            cursor:pointer;
        }
        .table_body a{
            text-decoration: none;
            cursor:pointer;
        }

        #area_head{
            font-family: 'Microsoft Yahei',tahoma,arial,verdana,sans-serif;
            font-size: 35px;
            resize: none;
            border: none;
            box-shadow: none;
            height: 30px;
            overflow: hidden;
            width: 400px;
            color: #656565;
            background:transparent;
        }
        .head{
            font-weight:400;
            line-height:23px;
            position:relative;
            /*margin-top:25px;
            margin-bottom:22px;*/
            padding-bottom:10px;

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
	<link href="{{ url_for('static',filename='CSS/bootstrap-responsive.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/timelinr.css') }}">
    <script src="{{ url_for('static',filename='JS/jquery-1.10.2.js') }}"></script>
    <script src="{{ url_for('static',filename='JS/external/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static',filename='JS/jquery-ui.js') }}"></script>
	<script src="{{ url_for('static',filename='JS/bootstrap.js') }}"></script>
    <script>
        //两边去空格
        String.prototype.trim = function() { return this.replace(/(^\s*)|(\s*$)/g, ""); }
    </script>

<body>
	<div id="html_head" class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="/">Journal</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class=" {% if title == 'Home' %}active{% endif %}">
							<a href="/">首页</a>
						</li>
                        {% if 'username' not in session%}
						<li class=" {% if title == 'Login' %}active{% endif %}">
							<a href="/login">登入</a>
						</li>
						<li class=" {% if title == 'Reg' %}active{% endif %}">
							<a href="/user/reg">注册</a>
						</li>
                        {% else %}
						<li>
							<a href="/logout">登出</a>
						</li>
                        <li>
						    <a>您好，{{ session['username'] }}</a>
						</li>
                        {% endif %}
                        <input type="hidden" id="user_id_session" value="{{ session['username'] }}">
                        <input type="hidden" id="user_name_session" value="{{ session['user_id'] }}">
                    </ul>
				</div>
			</div>
		</div>
	</div>
	<div id="container" class="container">{% block content %}{% endblock %}</div>
